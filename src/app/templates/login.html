{% extends "base.html" %}
{% block content %}
  <section class="auth-wrap">
    <article class="panel auth-card">
      <div class="page-head">
        <div>
          <h1 class="page-title">Admin Login</h1>
          <p class="page-subtitle">Вход в административный интерфейс управления платежами.</p>
        </div>
      </div>

      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/admin/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label class="field">
          <span class="field-label">Username</span>
          <input type="text" name="username" required autocomplete="username" placeholder="admin">
        </label>

        <label class="field">
          <span class="field-label">Password</span>
          <input type="password" name="password" required autocomplete="current-password" placeholder="Введите пароль">
        </label>

        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </article>
  </section>
{% endblock %}
